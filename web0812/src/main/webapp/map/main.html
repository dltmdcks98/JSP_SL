<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>구글맵을 연동한 SPA(Single Page Application)</title>
    <style>
        #wrapper {
            width: 1800px;
            height: 800px;
            background: yellow;
            margin: auto;
            overflow: hidden;
            /*자식이 float으로 떠있으면 무조건 넣어야함*/
        }

        #input-area {
            width: 200px;
            height: 100%;
            background: pink;
            float: left;
        }

        #map {
            width: 1600px;
            height: 100%;
            background: gray;
            float: left;
        }
    </style>
    <script type="text/javascript">
        function init() {
            var mapProp = {
                center: new google.maps.LatLng(37.4754, 126.882),
                left : new google.maps.LatLng(36.4545, 126.232),
                right : new google.maps.LatLng(35.3223,126.123),
                zoom: 18,
            };
            var map = new google.maps.Map(document.getElementById("map"), mapProp);

            //마커띄우기 
            var marker = new google.maps.Marker({
                position: mapProp.center,
                animation: google.maps.Animation.BOUNCE
            });
            var marker1 = new google.maps.Marker({
                position: mapProp.left
            });
            var marker2 = new google.maps.Marker({
                position: mapProp.right
            });
            marker.setMap(map);
        }
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="input-area">입력폼</div>
        <div id="map">맵</div>
    </div>
</body>

</html>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ZrTVE4W9l0oYOCeCI5c92EqDuCb9Q9w&callback=init"></script>
