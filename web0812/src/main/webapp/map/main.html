<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>구글맵을 연동한 SPA(Single Page Application)</title>
<style>
#wrapper {
	width: 1800px;
	height: 800px;
	background: yellow;
	margin: auto;
	overflow: hidden;
	/*자식이 float으로 떠있으면 무조건 넣어야함*/
}

#input-area {
	width: 200px;
	height: 100%;
	background: pink;
	float: left;
}

#map {
	width: 1600px;
	height: 100%;
	background: gray;
	float: left;
}

form * {
	width: 95%;
}

#content {
	height: 200px;
}

#preview {
	height: 170px;
}
</style>
<script type="text/javascript">
	function init() {
		var mapProp = {
			center : new google.maps.LatLng(37.4754, 126.882),
			zoom : 18,
		};
		var map = new google.maps.Map(document.getElementById("map"), mapProp);

		//마커띄우기 
		var marker = new google.maps.Marker({
			position : mapProp.center,
			animation : google.maps.Animation.BOUNCE
		});

		marker.setMap(map);
	}
	function registAsync() {
		var xhttp = new XMLHttpRequest();

		var lati = document.getElementById("lati").value;
		var longi = document.getElementById("longi").value;
		var icon = document.getElementById("icon").value;
		var content = document.getElementById("content").value;

		//응답받았을때 발생하는 이벤트 처리
		//요청과 응답의 처리상태를 알수 있는 이벤트 처리 
		function loadDoc() {
			const xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {//서버의 응답처리 성공했고, 결과가 클라이언트 도착
					alert("서버가 나한테 보낸 데이터는" + this.responseText);
				}
			};

		}

		xhttp.open("POST", "/map/regist", true);
		xhttp.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded");//정해져있는 header값 form태그 효과
		xhttp.send("lati=" + lati + "&longi=" + longi + "&icon=" + icon
				+ "&content=" + content);
	}

	addEventListener("load", function() {
		document.getElementById("icon").addEventListener(
				"change",
				function() {
					document.getElementById("preview").src = "../res/images/"
							+ this.value;
				});
		document.querySelector("button").addEventListener("click", function() {
			registAsync();//ajax로 이용하여 비동기방식으로 새로고침없이 mysql에 등록
		})
	})
</script>
</head>

<body>
	<div id="wrapper">
		<div id="input-area">
			<form>
				<input type="text" placeholder="위도" id="lati"> <input
					type="text" placeholder="경도" id="longi"> <select id="icon">
					<option value="0">마커선택</option>
					<option value="1.webp">1</option>
					<option value="2.png">2</option>
					<option value="3.png">3</option>
					<option value="4.png">4</option>
					<option value="5.png">5</option>
				</select> <img id="preview">
				<textarea id="content"></textarea>
				<button type="button">등록</button>
			</form>
		</div>
		<div id="map">맵</div>
	</div>
</body>

</html>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-ZrTVE4W9l0oYOCeCI5c92EqDuCb9Q9w&callback=init"></script>
